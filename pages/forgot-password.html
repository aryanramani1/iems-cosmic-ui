<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="iEMS Forgot Password - Reset your account">
    <title>Forgot Password - iEMS Cosmic UI</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card forgot-card">
            <!-- Logo -->
            <div class="auth-logo">
                <img src="../assets/images/logo/logo.png" alt="iEMS">
                <h1>Forgot Password?</h1>
                <p>No worries! We'll send you reset instructions.</p>
            </div>

            <!-- Reset Method Tabs -->
            <div class="reset-tabs">
                <button class="reset-tab active" data-method="email">
                    <i class="fas fa-envelope"></i>
                    Email
                </button>
                <button class="reset-tab" data-method="phone">
                    <i class="fas fa-phone"></i>
                    Phone
                </button>
            </div>

            <!-- Forgot Password Form -->
            <form id="forgotForm" class="auth-form">
                <!-- Email/Phone Field (Dynamic) -->
                <div class="form-group" id="contactField">
                    <label for="contact">
                        <i class="fas fa-envelope" id="contactIcon"></i>
                        <span id="contactLabel">Email Address</span>
                    </label>
                    <input 
                        type="email" 
                        id="contact" 
                        name="contact" 
                        placeholder="your.email@cvm.edu"
                        required
                    >
                </div>

                <!-- Submit Button -->
                <button type="submit" class="auth-btn">
                    <i class="fas fa-paper-plane"></i>
                    Send Reset Instructions
                </button>
            </form>

            <!-- Success State (Hidden by Default) -->
            <div id="successState" style="display: none;">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h3>Check Your Email!</h3>
                <p>We've sent password reset instructions to your registered email address.</p>
                <div class="resend-link">
                    Didn't receive the email? 
                    <button class="resend-btn">Click to resend</button>
                </div>
            </div>

            <!-- Back to Login -->
            <div class="auth-footer">
                <a href="login.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Reset Method Tabs
        const resetTabs = document.querySelectorAll('.reset-tab');
        const contactField = document.getElementById('contact');
        const contactIcon = document.getElementById('contactIcon');
        const contactLabel = document.getElementById('contactLabel');
        const forgotForm = document.getElementById('forgotForm');
        const successState = document.getElementById('successState');

        resetTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                resetTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const method = tab.dataset.method;
                if (method === 'email') {
                    contactField.type = 'email';
                    contactField.placeholder = 'your.email@cvm.edu';
                    contactIcon.className = 'fas fa-envelope';
                    contactLabel.textContent = 'Email Address';
                } else {
                    contactField.type = 'tel';
                    contactField.placeholder = '+91 98765 43210';
                    contactIcon.className = 'fas fa-phone';
                    contactLabel.textContent = 'Phone Number';
                }
            });
        });

        // Form Submission
        forgotForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Hide form, show success
            forgotForm.style.display = 'none';
            successState.style.display = 'block';
        });

        // Resend Button
        document.querySelector('.resend-btn')?.addEventListener('click', function() {
            alert('Reset instructions resent! Please check your email/phone.');
        });
    </script>
</body>
</html>
